<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d90b0a9f2.js" crossorigin="anonymous"></script>
    <title>Boolzap</title>
</head>
<body>

    <!-- Qui sotto visualizzo il mio profilo e tutti i contatti con cui ho avviato una chat. -->
    <section class="container">
        <div class="col-4 profile_flex">
            <div class="my-profile">
                <div>
                    <img class="avatar" src="avatar_io.jpg" alt="Foto del tuo profilo">
                </div>

            <div>
                <span class="fontawesome"><i class="fa-solid fa-rotate-right"></i></span>
                <span class="fontawesome"><i class="fa-solid fa-message"></i></span>
                <span class="fontawesome"><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
        </div>

        <div class="new-message">
            <h2 class="alert-title"><span class="fontawesome-alert"><i class="fa-regular fa-bell-slash"></i></span> Ricevi Notifiche di Nuovi Messaggi</h2>
            <a class="alert" href="#">Attiva Notifiche da Desktop</a>
        </div>
            
        <div>
            <p><span class="fontawesome"><i class="fa-solid fa-magnifying-glass"></i></span> Cerca o inizia una nuova chat</p>
        </div>
    </section>
